name: CI/CD Pipeline

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Make Maven wrapper executable
        run: |
          cd CreativePrint_backend
          chmod +x ./mvnw

      - name: Build Backend
        run: |
          cd CreativePrint_backend
          ./mvnw clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Images
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build and tag the Docker image
          docker build -t ${{ secrets.DOCKER_USERNAME }}/creative-print-backend:${IMAGE_TAG} -t ${{ secrets.DOCKER_USERNAME }}/creative-print-backend:latest ./CreativePrint_backend
          
          # Push Docker images
          docker push ${{ secrets.DOCKER_USERNAME }}/creative-print-backend:${IMAGE_TAG}
          docker push ${{ secrets.DOCKER_USERNAME }}/creative-print-backend:latest